<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <article class="social-card">
      <img
        class="social-card-avatar"
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall profile image"
      />

      <h1 class="social-card-name">Jessica Randall</h1>

      <p class="social-card-place">London, United Kingdom</p>

      <p class="social-card-description">
        "Front-end developer and avid reader."
      </p>

      <nav class="social-card-links">
        <a class="social-card-link" href="#" target="_blank">GitHub</a>
        <a class="social-card-link" href="#" target="_blank">Frontend Mentor</a>
        <a class="social-card-link" href="#" target="_blank">LinkedIn</a>
        <a class="social-card-link" href="#" target="_blank">Twitter</a>
        <a class="social-card-link" href="#" target="_blank">Instagram</a>
      </nav>
    </article>
  </body>
</html>
