<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <article class="profile-card">
      <img
        class="profile-card-avatar"
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall profile image"
      />

      <h1 class="profile-card-name">Jessica Randall</h1>

      <h2 class="profile-card-place">London, United Kingdom</h2>

      <p class="profile-card-description">
        "Front-end developer and avid reader."
      </p>

      <nav class="profile-card-nav">
        <a class="profile-card-link" href="#">GitHub</a>
        <a class="profile-card-link" href="#">Frontend Mentor</a>
        <a class="profile-card-link" href="#">LinkedIn</a>
        <a class="profile-card-link" href="#">Twitter</a>
        <a class="profile-card-link" href="#">Instagram</a>
      </nav>
    </article>
  </body>
</html>
